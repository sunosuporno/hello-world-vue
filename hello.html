<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        body{
            background: #eee;
            max-width: 960px;
            margin: 20px auto;
        }
        img{
            height:100px;
            width: auto;
        }
        li{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        .fav{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue :)</h1>

    <div id="app">

        <a :href="url">My website</a>
        <div v-if= "showBooks">
            <ul>
                <li v-for="book in filteredBooks" :class = "{fav: book.isFav}" @click = "toggleFavBook(book)">
                    <img :src = "book.url" :alt = "book.title">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>
        <button @click = "toggleShowBooks">
            <span v-if = "showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show = "showBooks">Currently showing books</div>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover = "handleEvent">mouseover (enter)</div>
        <div class="box" @mouseleave = "handleEvent">mouseleave</div>
        <div class="box" @dblclick = "handleEvent">double click</div>
        <div class="box" @mousemove = "handleMousemove">Position - {{x}} {{y}}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
